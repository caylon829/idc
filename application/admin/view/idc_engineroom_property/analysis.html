<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <form class="layerui-form" method="POST" action="">
                        开始时间：<input id="start_date" name="row[start_date]" type="date" value="{$starttime}">--- 截止时间：<input id="end_date" name="row[end_date]" type="date" value="{$endtime}"> &nbsp;
                            <button type="submit" class="btn btn-success">{:__('OK')}</button>
                        </form>
                        <a href="javascript:;" class="btn btn-success btn-export {:$auth->check('idc_engineroom_property/export')?'':'hide'}" title="{:__('Export')}" id="btn-export-file"><i class="fa fa-download"></i> {:__('Export')}</a>
                    </div>
                    <table id="table2" class="table table-striped table-bordered table-hover table-nowrap">
                        <tbody>
                        <!--设备状态0正常1损坏2作废3遗失-->
                        <tr>
                            <th>所属机房 </th>
                            <th>总计 </th>
                            <th>正常 </th>
                            <th>损坏 </th>
                            <th>作废 </th>
                            <th>遗失 </th>
                        </tr>
                        {volist name="row" id="value"}
                        <tr>
                            <td>{$value.engineroom_name}</td>
                            <td>{$value.total}</td>
                            <td>{$value.zc}</td>
                            <td>{$value.sh}</td>
                            <td>{$value.zf}</td>
                            <td>{$value.ys}</td>
                            {/volist}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
