<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <form class="layerui-form" method="POST" action="">
                            开始时间：<input id="start_date" name="row[start_date]" type="date" value="{$starttime}">--- 截止时间：<input id="end_date" name="row[end_date]" type="date" value="{$endtime}"> &nbsp;
                            <button type="submit" class="btn btn-success">{:__('OK')}</button>
                        </form>
                        <a href="javascript:;" class="btn btn-success btn-export {:$auth->check('idc_equipment_log/export')?'':'hide'}" title="{:__('Export')}" id="btn-export-file"><i class="fa fa-download"></i> {:__('Export')}</a>
                    </div>
                    <table id="table2" class="table table-striped table-bordered table-hover table-nowrap">
                        <tbody>
                        <tr>
                            <th>所属公司 </th>
                            <th>客户单位 </th>
                            <th>类型 </th>
                            <th>记录数 </th>
                            <th>设备数量情况统计 </th>
                        </tr>
                        {volist name="row" id="value"}
                        <tr>
                            <td>{$value.unit_name}</td>
                            <td>{$value.customer_unit}</td>
                            <td>{$value.status}</td>
                            <td>{$value.times}</td>
                            <td>{$value.num}</td>
                            {/volist}
                        </tbody>
                    </table>
                    {$row->render()}
                </div>
            </div>

        </div>
    </div>
</div>
